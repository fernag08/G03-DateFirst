<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
</head>
<body>
    <th:block th:replace="frags/header.html"></th:block>
        <h2>Administrador: <span th:text="${idAdmin}">X</span></h1>
        <h2>Nombre: <span th:text="${nombre}">X</span></h2>

        <h2>Negocios registrados</h2>
        <ul  th:each="x, i: ${Negocio}" th:object="${x}" th:id="|negocio_*{id}|" class="datarow">
            <li>Id negocio: <span th:text=*{id}>X</span> </li>
            <li>Teléfono: <span th:text="*{telefono}">X</span></li>
            <li>Descripción: <span th:text="*{descripcion}">X</span></li>
            <li>Ciudad: <span th:text="{ciudad}">X</span></li>
            <li>Propietario: <span th:text="*{propietario}">X</span></li>
        </ul>

        <h2>Propietarios registrados</h2>
        <ul th:each="x, i: ${Propietario}" th:object="${x}" th:id="|propietario_*{nif}|" class="datarow">
            <li>Propietario: <span th:text="*{id}">X</span></li>
        </ul>

        <div> 
            <input type="button" value="Añadir">
            <input type="button" value="Eliminar">
            <input type="button" value="Editar">
        </div>

    <th:block th:replace="frags/footer.html"></th:block>
    
</body>
</html>
