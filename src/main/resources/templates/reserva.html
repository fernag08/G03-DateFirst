<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
   
    <th:block th:replace="fragments/head.html"></th:block> 
    <nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
    <form id="reservamod" class="smallform" th:action="@{/reserva/{id}(id=${r.id})}" method="POST">
        <p>
            <label for="idReserva" class="sr-only">Reserva nº: <span th:text="${r.id}"></span></label>
            <input type="hidden" id="idReserva" name="idReserva" 
              class="form-control"></input>
        </p>
        <p>
            <label for="inicio" class="sr-only">Inicio</label>
            <input type="text" id="inicio" name="inicio" 
              class="form-control" th:value="${r.inicio}" required="required"></input>
        </p>
        <p>
            <label for="fin" class="sr-only">Fin</label>
            <input type="text" id="fin" name="fin" 
              class="form-control" th:value="${r.fin}" required="required"></input>
        </p>
        <p>
            <label for="personas" class="sr-only">Número de personas: </label>
            <input type="int" id="personas" name="personas" 
              class="form-control" th:value="${r.numPersonas}" required="required"></input>
        </p>
        <p>
            <label for="estado" class="sr-only">Solicitar: </label>
            <input type="boolean" id="estado" name="estado" 
              class="form-control" th:value="${r.estado}" required="required"></input>
        </p>
        <p>
            <label class="sr-only">Capacidad: <span th:text="${r.capacidad}"></span></label>
        </p>
        <p>
            <label class="sr-only">Ocupadas: <span th:text="${r.ocupadas}"></span> </label>
        </p>
        <p>
            <label class="sr-only">Reserva realizada para el negocio <span th:text="${r.negocio.nombre}"></span></label>
            <label class="sr-only">Reserva realizada por el usuario: <span th:text="${r.usuario.username}"></span></label>
        
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Modificar</button>
        <!-- 
        <h2>Inicio: <span th:text="${r.inicio}">X</span></h2>
        <h2>Fin: <span th:text="${r.fin}">X</span></h2>
        <h2>Capacidad: <span th:text="${r.capacidad}">X</span></h2>
        <h2>Ocupadas: <span th:text="${r.ocupadas}">X</span></h2>
        <p>Reserva realizada para el negocio <span th:text="${r.negocio.nombre}">X</span> por el usuario: <span th:text="${r.usuario.firstName}">X</span></p> 
        -->
    </form>

    <th:block th:replace="fragments/footer.html"></th:block>
   
</body>
</html>
