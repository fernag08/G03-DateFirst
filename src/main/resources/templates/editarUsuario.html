<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<th:block th:replace="fragments/head :: header" />
	<title>Perfil</title>
</head>
</head>

<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>

	<div class="container">
		<div class="main">
			<h1 th:text="#{index.welcome}">Bienvenido a Date First</h1>

			<h4>Información del usuario <span th:text="${user.username}">Pepe</span></h4>

			<div th:if="(${session.u.id} eq ${user.id}) or ${session.u.hasRole('ADMIN')}">
				<!-- puedes cambiar todo -->
				<form id="usermod" class="formulario" th:action="@{/user/{id}(id=${user.id})}" method="POST">

					<label for="firstName">Nombre</label>
					<input name="firstName" id="firstName" required placeholder="Nombre" th:value="${user.firstName}" />

					<label for="lastname1">Apellidos1</label>
					<input name="lastName1" id="lastname1" required placeholder="Apellidos1"
						th:value="${user.lastName1}" />

					<label for="lastName2">Apellidos2</label>
					<input name="lastName2" id="lastName2" required placeholder="Apellidos2"
						th:value="${user.lastName2}" />

					<label for="age">Edad</label>
					<input name="age" id="age" required placeholder="Edad" th:value="${user.age}" />

					<label for="tlf">Telefono</label>
					<input name="tlf" id="tlf" required placeholder="Telefono" th:value="${user.tlf}" />

					<label for="address">Direccion</label>
					<input name="address" id="address" required placeholder="Direccion" th:value="${user.address}" />

					<label for="city">Ciudad</label>
					<input name="city" id="city" required placeholder="Ciudad" th:value="${user.city}" />

					<label for="province">Provincia</label>
					<input name="province" id="province" required placeholder="Provincia" th:value="${user.province}" />

					<label for="postalCode">Postal</label>
					<input name="postalCode" id="postalCode" required placeholder="Código postal"
						th:value="${user.postalCode}" />

					<label for="username">Usuario</label>
					<input name="username" id="username" required placeholder="username" th:value="${user.username}" />

					<label for="password">Contraseña</label>
					<input type="password" id="password" required name="password" placeholder="Contraseña" />
					<label for="pass2">Confirmar contraseña</label>
					<input type="password" id="pass2" required name="pass2" placeholder="Confirmar contraseña" />

					<label for="roles">Roles</label>
					<input id="roles" name="roles" required placeholder="Roles" th:value="${user.roles}" />
					<button type="submit">Modificar</button>
				</form>
				<form th:action="@{/user/{id}/photo(id=${user.id})}" method="POST" enctype="multipart/form-data">
					Nueva foto <input type="file" name="photo" />
					<button type="submit">Actualizar</button>
				</form>
			</div>
			<img th:src="@{/user/{id}/photo(id=${user.id})}">
		</div>
	</div>

	<footer th:replace="fragments/footer.html :: footer">
		Footer goes here
	</footer>

	<script>
		// esto es algo feo, y se podría sacar a un JS externo
		document.addEventListener("DOMContentLoaded", () => {
			// selecciona los campos de contraseña
			let ps = document.querySelectorAll('#usermod > input[type="password"]')
			// cada vez que cambie uno de ellos...
			ps[0].oninput = ps[0].onchange = ps[1].oninput = ps[1].onchange = () => {
				// dice que si no son iguales, el segundo no es válido
				ps[1].setCustomValidity(ps[0].value === ps[1].value ?
					"" : "Ambas contraseñas tienen que coincidir");
			}
		});
	</script>
</body>

</html>
