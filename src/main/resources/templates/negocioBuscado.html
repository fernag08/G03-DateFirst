<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios buscados</title>
    <link rel="stylesheet" th:href="@{/css/perfilUsuario.css}" href="css/perfilUsuario.css" type="text/css" />
</head>

<body>
    <th:block th:replace="fragments/head.html" />
    <nav th:replace="fragments/nav.html :: nav">
        Nav goes here
    </nav>

    <div class="container">
        <p class="titulo">Negocios encontrados</p>

        <div th:each="n: ${listNegocios}">
            <div th:if="${n.enabled == 1}">
                <p>
                    <a th:id="'negocio_' + ${n.id}" th:href="@{/negocio/{id}(id=${n.id})}" ><img src="https://cdn.pixabay.com/photo/2012/04/02/16/03/back-24838__340.png"></a>
                    <span th:text="${n.nombre}">Texto del negocio</span>
                </p>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/footer.html" />
</body>

</html>
